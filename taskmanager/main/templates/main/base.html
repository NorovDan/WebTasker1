{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  ">
      <h5 class="p-2">Tasker</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-primary" href="{% url 'home' %}">Главная</a>
        <a class="btn btn-primary" href="{% url 'about' %}">Про сайт</a>
          <a class="btn btn-primary" href="{% url 'create' %}">Создать задачу</a>
          <a class="btn btn-primary" href="{% url 'wikipedia_search' %}">Поиск</a>
          <button class="btn btn-light" onclick="changeTheme('light')">Светлая тема</button>
          <button class="btn btn-dark" onclick="changeTheme('dark')">Темная тема</button>
          <form class="my-2" action="{% url 'search' %}"  method="GET">
            <input  type="text" name="q" placeholder="Поиск">
            <button class="btn btn-secondary" type="submit">Найти</button>
          </form>
          {% if user.is_authenticated %}
            <p >Добро пожаловать, {{ user.username }}! <a class="btn btn-primary"  href="{% url 'logout' %}">Выйти</a></p>
          {% else %}
            <a class="btn btn-primary" href="{% url 'register' %}">Регистрация</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Войти</a>
          {% endif %}
      </nav>
    </div>
    <div  class="container">
         {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'main/js/themes.js' %}"></script>
</body>
</html>
